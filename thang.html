<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let thang = prompt("nhập số tháng")
        switch (thang) {
            case "1":
            case "3":
            case "12":
            case "5":
            case "10":
            case "8":
            case "7":
                alert("tháng có 31 ngày ")
                break;
            case "2":
                alert("tháng này có 28 hoặc 29 ngày")
                break;
            case "4":
            case "11":
            case "6":
            case "9":
                alert("những tháng có 30 ngày")
            default:
                alert("mày ngu quá")
        }
    </script>
</body>

</html>
